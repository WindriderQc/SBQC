<html>
<head>

  <title>The Nature of Code Example Flocking</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>

  <script language="javascript" type="text/javascript" src="boid.js"></script>
  <script language="javascript" type="text/javascript" src="flock.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>


  

</head>

<body>

      <div id="canvas"></div>
      <div>Click left-mouse to generate a new boids.<br>Press 'SPACE' to toggle boids trail</div>

      
  <form>
    <div class="slider-container">
      <label for="separationSlider">Separation:</label>
      <input type="range" id="separationSlider" min="0" max="10" step="0.5" value="1">
    </div>
    <br>
    <div class="slider-container">
      <label for="alignmentSlider">Alignment:</label>
      <input type="range" id="alignmentSlider" min="0" max="10" step="0.5" value="3">
    </div>
    <br>
    <div class="slider-container">
      <label for="cohesionSlider">Cohesion:</label>
      <input type="range" id="cohesionSlider" min="0" max="10" step="0.5" value="1">
    </div>
  </form>
</body>
