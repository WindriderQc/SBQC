<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script> -->
    
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
  
        #formChat { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        .input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        .input:focus { outline: none; }
        #username { flex-grow: 0; width: 5rem; }
        #formChat > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
  
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
      </style>

      


    </head>
    <body>
        <h4>Any user connected to this page can draw and chat simultaneously.  No database used therefore content is ephemere</h4>
        <div id="canvas"></div>
        <ul id="messages"></ul>
        <form id="formChat" action="">
            <input id="username" class="input" autocomplete="off" placeholder="Nom" />
            <input id="input" class="input" autocomplete="off" /><button>Send</button>
        </form>

        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <script src="sketch.js"></script>   
    </body>

</html>
